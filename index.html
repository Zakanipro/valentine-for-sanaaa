<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You üíó</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe4ec, #fdf1f7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 320px;
      position: relative;
      overflow: hidden;
    }

    .bear {
      font-size: 64px;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 20px;
      color: #444;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 12px 26px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #4ade80;
      color: white;
      box-shadow: 0 8px 20px rgba(74, 222, 128, 0.4);
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: #f87171;
      color: white;
      position: relative;
    }

    .message {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #ffd6e8, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

    .message.show {
      opacity: 1;
      pointer-events: auto;
    }

    .message h2 {
      color: #d63384;
      font-size: 22px;
      animation: pop 0.8s ease forwards;
    }

    @keyframes pop {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="bear">üß∏üíê</div>
    <h1>Will you be my Valentine sana ?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="message" id="loveMessage">
      <h2>i love you so much<br>my little baby Sana! üíñ‚ú®</h2>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("loveMessage");

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 120 - 60;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      message.classList.add("show");
    });
  </script>
</body>

</html>
